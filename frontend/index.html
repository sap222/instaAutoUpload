<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Video Queue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Instagram Video Uploader</h2>
        
        <!-- Login Section -->
        <div id="loginSection">
            <h3>Login to Instagram</h3>
            <form id="loginForm">
                <label for="username">Username:</label><br>
                <input type="text" id="username" placeholder="Enter your Instagram username" required><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" placeholder="Enter your Instagram password" required><br>
                <label for="verificationCode">2FA Code (if needed):</label><br>
                <input type="text" id="verificationCode" placeholder="Enter 2FA code if prompted"><br>
                <button type="button" onclick="submitLogin()">Login</button>
            </form>
            <p id="loginResponse"></p>
        </div>

        <!-- Upload Section (hidden until logged in) -->
        <div id="uploadSection">
            <h3>Upload Videos</h3>
            <form id="uploadForm">
                <label for="links">Enter Instagram Video Links (One per Line):</label><br>
                <textarea id="links" rows="6" cols="50" placeholder="Paste Instagram video links here..."></textarea><br>
                <button type="button" onclick="submitLinks()">Submit</button>
            </form>
            <p id="uploadResponse"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
